<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}My Blog Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
    <script src="{% static 'blog/js/theme.js' %}" defer></script>
</head>
<body>

</html>
