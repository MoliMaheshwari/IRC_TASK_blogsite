
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <p>By {{ blog.author }}</p>
        <p>Published on {{ blog.published_date }}</p>
        <div class="content">
            {{ blog.content|safe }}
        </div>
        <a href="{% url 'blog:home' %}">Back to home</a>
    </div>
</body>
</html>
